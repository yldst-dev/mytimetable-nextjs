
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>검정색 배경 PWA 아이콘</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .icon { margin: 20px; display: inline-block; text-align: center; }
        .icon img { border: 2px solid #ddd; border-radius: 12px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 20px; }
        h1 { color: #333; }
        .size-label { margin-top: 10px; font-weight: bold; color: #666; }
    </style>
</head>
<body>
    <h1>🖤 검정색 배경 PWA 아이콘</h1>
    <p>iOS PWA에 최적화된 검정색 배경의 시간표 아이콘들입니다.</p>
    <div class="icon-grid">
    
        <div class="icon">
            <img src="icon-32x32.png" alt="32x32" width="80" height="80">
            <div class="size-label">32×32</div>
        </div>
    
        <div class="icon">
            <img src="icon-72x72.png" alt="72x72" width="80" height="80">
            <div class="size-label">72×72</div>
        </div>
    
        <div class="icon">
            <img src="icon-96x96.png" alt="96x96" width="80" height="80">
            <div class="size-label">96×96</div>
        </div>
    
        <div class="icon">
            <img src="icon-128x128.png" alt="128x128" width="80" height="80">
            <div class="size-label">128×128</div>
        </div>
    
        <div class="icon">
            <img src="icon-144x144.png" alt="144x144" width="80" height="80">
            <div class="size-label">144×144</div>
        </div>
    
        <div class="icon">
            <img src="icon-152x152.png" alt="152x152" width="80" height="80">
            <div class="size-label">152×152</div>
        </div>
    
        <div class="icon">
            <img src="icon-180x180.png" alt="180x180" width="80" height="80">
            <div class="size-label">180×180</div>
        </div>
    
        <div class="icon">
            <img src="icon-192x192.png" alt="192x192" width="80" height="80">
            <div class="size-label">192×192</div>
        </div>
    
        <div class="icon">
            <img src="icon-384x384.png" alt="384x384" width="80" height="80">
            <div class="size-label">384×384</div>
        </div>
    
        <div class="icon">
            <img src="icon-512x512.png" alt="512x512" width="80" height="80">
            <div class="size-label">512×512</div>
        </div>
    
    </div>
</body>
</html>
